<!DOCTYPE html>
<html lang = "ru">
<head>
    <link rel="shortcut icon" href="images/enemy R1 sprite.png" />
    <link href="styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <script src="script.js"></script>
</head>
<body>
    <audio src="/sounds/PonyGalaxy.wav" type = "audio/wav" autoplay loop></audio>
    <h1 class="text">Pony galaxy</h1>
    <div style="display: flex; align-items: center;">
        <div class="main difficulty">
            <h2 class="text" style="color: white">Choose the difficulty</h2>
            <ul style="list-style-type: none; padding-left: 0;">
                <li>
                    <a href="?difficulty=easy">
                    <div class="wrapper">
                        <div><img class = "img" src="images/pony R sprite easy difficult.png"></div>
                        <div class="text casual">Easy</div>
                    </div>
                    </a>
                </li>
                <li>
                    <a href="?difficulty=normal">
                    <div class="wrapper">
                        <div><img class = "img" src="images/pony R sprite Middle difficult.png"></div>
                        <div class="text casual">Normal</div>
                    </div>
                    </a>
                </li>
                <li>
                    <a href="?difficulty=hard">
                    <div class="wrapper">
                        <div><img class = "img" src="images/pony R2 sprite hard difficult.png"></div>
                        <div class="text casual">Hard</div>
                    </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="game process">
            <canvas width = "800" height="530" id="screen"></canvas>
            <div class="status difficulty">
                <ul class="text casual">
                <li>Time remaining:</li>
                <li id="timer"></li>
                <li>Shoots:</li>
                <li id="shoots">0</li>
                <li>Killed:</li>
                <li id="killed">0</li>
                </ul>
            </div>
        </div>
        <div class="main Hof" style="color: azure;">
            <h2 class="text" style="color:black">Hall of Fame</h2>
            <ul id="HOF" style="list-style-type: none; padding-left: 0;">
            </ul>
        </div>
    </div>
    <footer class="difficulty">
        <div class="blin text casual">
            SYSTEMTECH INCORPORATED and maxbekXP
        </div>
    </footer>
</body>
</html>
